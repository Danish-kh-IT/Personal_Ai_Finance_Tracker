{% extends 'tracker/base.html' %} {% block content %}
<div class="min-h-[80vh] flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
    <div class="flex justify-center mb-6">
      <div
        class="bg-gradient-to-br from-primary to-primaryDark p-3 rounded-xl shadow-lg shadow-primary/20"
      >
        <i data-lucide="wallet" class="w-10 h-10 text-white"></i>
      </div>
    </div>
    <h2 class="text-3xl font-bold tracking-tight text-slate-800">
      Welcome Back
    </h2>
    <p class="mt-2 text-sm text-slate-500">
      Sign in to access your finance dashboard.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div
      class="bg-white/70 dark:bg-slate-900/70 backdrop-blur-xl py-8 px-8 shadow-2xl sm:rounded-2xl border border-white/50 dark:border-slate-800"
    >
      <form class="space-y-6" method="POST">
        {% csrf_token %} {% if form.errors %}
        <div
          class="rounded-xl bg-red-50 p-4 border border-red-100 animate-fade-in"
        >
          <div class="flex">
            <div class="flex-shrink-0">
              <i data-lucide="alert-circle" class="h-5 w-5 text-red-500"></i>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800">Login Failed</h3>
              <div class="mt-1 text-sm text-red-700">
                <p>Invalid username or password.</p>
              </div>
            </div>
          </div>
        </div>
        {% endif %}

        <div>
          <label
            for="id_username"
            class="block text-sm font-medium text-slate-700 dark:text-slate-300"
            >Username</label
          >
          <div class="mt-1 relative rounded-lg shadow-sm">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i data-lucide="user" class="h-5 w-5 text-slate-400"></i>
            </div>
            <input
              type="text"
              name="username"
              id="id_username"
              required
              class="block w-full pl-10 pr-3 py-3 border border-slate-200 dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary sm:text-sm transition-all bg-white/50 dark:bg-slate-800/50 hover:bg-white dark:hover:bg-slate-800 dark:text-white"
              placeholder="Enter your username"
            />
          </div>
        </div>

        <div>
          <label
            for="id_password"
            class="block text-sm font-medium text-slate-700 dark:text-slate-300"
            >Password</label
          >
          <div class="mt-1 relative rounded-lg shadow-sm">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i data-lucide="lock" class="h-5 w-5 text-slate-400"></i>
            </div>
            <input
              type="password"
              name="password"
              id="id_password"
              required
              class="block w-full pl-10 pr-3 py-3 border border-slate-200 dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary sm:text-sm transition-all bg-white/50 dark:bg-slate-800/50 hover:bg-white dark:hover:bg-slate-800 dark:text-white"
              placeholder="Enter your password"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg shadow-primary/30 text-sm font-bold text-white bg-gradient-to-r from-primary to-primaryDark hover:from-primaryDark hover:to-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform hover:-translate-y-0.5"
          >
            Sign In
          </button>
        </div>
      </form>

      <div class="mt-8">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div
              class="w-full border-t border-slate-200 dark:border-slate-700"
            ></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span
              class="px-2 bg-white/50 dark:bg-slate-900/50 text-slate-500 dark:text-slate-400 backdrop-blur-sm"
              >New to Finance Tracker?</span
            >
          </div>
        </div>

        <div class="mt-6 grid grid-cols-1 gap-3">
          <a
            href="{% url 'signup' %}"
            class="w-full inline-flex justify-center py-3 px-4 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm bg-white/50 dark:bg-slate-800/50 text-sm font-bold text-slate-700 dark:text-slate-300 hover:bg-white dark:hover:bg-slate-800 hover:text-primary transition-all hover:border-primary/30"
          >
            Create an Account
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
