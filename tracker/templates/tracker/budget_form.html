{% extends 'tracker/base.html' %} {% block content %}
<div
  class="min-h-[80vh] flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gray-50/50"
>
  <div class="md:max-w-2xl mx-auto w-full">
    <!-- Back button -->
    <div class="mb-6 px-4 sm:px-0">
      <a
        href="{% url 'budget_list' %}"
        class="inline-flex items-center text-sm text-gray-500 dark:text-slate-400 hover:text-primary transition-colors"
      >
        <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i> Back to Budgets
      </a>
    </div>

    <div
      class="bg-white dark:bg-slate-900/70 dark:backdrop-blur-xl rounded-2xl shadow-xl overflow-hidden border border-gray-100 dark:border-slate-800"
    >
      <div
        class="px-8 py-6 border-b border-gray-100 bg-gray-50/50 flex justify-between items-center"
      >
        <h2 class="text-xl font-bold text-gray-900">
          {% if budget %}Edit Budget{% else %}Create New Budget{% endif %}
        </h2>
        <div class="p-2 bg-primary/10 rounded-lg">
          <i data-lucide="calculator" class="w-5 h-5 text-primary"></i>
        </div>
      </div>

      <div class="px-8 py-8">
        <form method="POST" class="space-y-6">
          {% csrf_token %}

          <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <!-- Category Select -->
            <div class="col-span-2 sm:col-span-1">
              <label
                for="category"
                class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1"
                >Category</label
              >
              <div class="relative">
                <select
                  name="category"
                  id="category"
                  class="block w-full appearance-none pl-3 pr-10 py-2.5 text-base border-gray-300 dark:border-slate-700 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-lg shadow-sm cursor-pointer hover:bg-gray-50 dark:hover:bg-slate-800 bg-white dark:bg-slate-800/50 dark:text-white transition-colors"
                >
                  <option value="">Overall Budget (All Categories)</option>
                  {% for cat in categories %}
                  <option
                    value="{{ cat.id }}"
                    {%
                    if
                    budget
                    and
                    budget.category.id=""
                    ="cat.id"
                    %}selected{%
                    endif
                    %}
                  >
                    {{ cat.name }}
                  </option>
                  {% endfor %}
                </select>
                <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500"
                >
                  <i data-lucide="chevron-down" class="w-4 h-4"></i>
                </div>
              </div>
            </div>

            <!-- Period Select -->
            <div class="col-span-2 sm:col-span-1">
              <label
                for="period"
                class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1"
                >Period</label
              >
              <div class="relative">
                <select
                  name="period"
                  id="period"
                  class="block w-full appearance-none pl-3 pr-10 py-2.5 text-base border-gray-300 dark:border-slate-700 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-lg shadow-sm cursor-pointer hover:bg-gray-50 dark:hover:bg-slate-800 bg-white dark:bg-slate-800/50 dark:text-white transition-colors"
                >
                  <option
                    value="monthly"
                    {%
                    if
                    budget.period=""
                    ="monthly"
                    %}selected{%
                    endif
                    %}
                  >
                    Monthly
                  </option>
                  <option
                    value="weekly"
                    {%
                    if
                    budget.period=""
                    ="weekly"
                    %}selected{%
                    endif
                    %}
                  >
                    Weekly
                  </option>
                  <option
                    value="daily"
                    {%
                    if
                    budget.period=""
                    ="daily"
                    %}selected{%
                    endif
                    %}
                  >
                    Daily
                  </option>
                  <option
                    value="yearly"
                    {%
                    if
                    budget.period=""
                    ="yearly"
                    %}selected{%
                    endif
                    %}
                  >
                    Yearly
                  </option>
                </select>
                <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500"
                >
                  <i data-lucide="calendar" class="w-4 h-4"></i>
                </div>
              </div>
            </div>

            <!-- Amount Input -->
            <div class="col-span-2">
              <label
                for="amount"
                class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1"
                >Budget Limit amount</label
              >
              <div class="relative rounded-md shadow-sm">
                <div
                  class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                >
                  <span class="text-gray-500 sm:text-sm">Rs.</span>
                </div>
                <input
                  type="number"
                  name="amount"
                  id="amount"
                  step="0.01"
                  value="{{ budget.amount|default:'' }}"
                  class="block w-full rounded-lg border-gray-300 dark:border-slate-700 pl-10 focus:border-primary focus:ring-primary py-2.5 sm:text-sm cursor-pointer hover:bg-gray-50 dark:hover:bg-slate-800 bg-white dark:bg-slate-800/50 dark:text-white transition-colors"
                  placeholder="0.00"
                  required
                />
              </div>
            </div>
          </div>

          <div class="pt-4 flex items-center justify-end gap-3">
            <a
              href="{% url 'budget_list' %}"
              class="bg-white dark:bg-slate-800 py-2 px-4 border border-gray-300 dark:border-slate-700 rounded-lg shadow-sm text-sm font-medium text-gray-700 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
            >
              Cancel
            </a>
            <button
              type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all"
            >
              {% if budget %}Update Budget{% else %}Create Budget{% endif %}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
